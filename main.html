<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #t12,#t22,#t32{
            text-align: center;
        }
        #t13,#t23, #t33{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>HTML Assignment #3</h1>
    <table class="middle" border="1">
        <tr>
            <td id="t11">left</td>
            <td id="t12">center</td>
            <td id="t13" class="right">right</td>
        </tr>
        <tr class="middle">
            <td id="t21">left</td>
            <td id="t22">center</td>
            <td id="t23" class="right">right</td>
        </tr>
        <tr>
            <td id="t31">left</td>
            <td id="t32">center</td>
            <td id="t33" class="right">right</td>
        </tr>
    </table>
</body>
</html>
