<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .middle {
            background-color: #f2f2f2;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table class="middle" id="table-1">
        <tr>
            <td id="t11">Row 1, Col 1</td>
            <td id="t12">Row 1, Col 2</td>
            <td id="t13" class="right middle">Row 1, Col 3</td>
        </tr>
        <tr class="middle">
            <td id="t21" class="center middle">Row 2, Col 1</td>
            <td id="t22" class="middle">Row 2, Col 2</td>
            <td id="t23" class="right middle">Row 2, Col 3</td>
        </tr>
        <tr>
            <td id="t31">Row 3, Col 1</td>
            <td id="t32">Row 3, Col 2</td>
            <td id="t33" class="right middle">Row 3, Col 3</td>
        </tr>
    </table>

</body>
</html>
